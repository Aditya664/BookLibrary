<ion-content [fullscreen]="true" class="login-page">
  <div class="auth-container">
    <div class="form-container">
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue your reading journey</p>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="login()" class="auth-form">
        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <div class="input-container">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <ion-input 
              type="email" 
              formControlName="email"
              placeholder="Enter your email"
              autocomplete="email"
              required>
            </ion-input>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <div class="input-container">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <ion-input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="Enter your password"
              autocomplete="current-password"
              required>
            </ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
              class="input-icon right"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </div>
          <div class="forgot-password">
            <a href="#" class="link">Forgot password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <ion-button 
          expand="block" 
          type="submit" 
          class="submit-btn" 
          [disabled]="loginForm.invalid || isLoading"
        >
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">Sign In</span>
        </ion-button>

        <!-- Sign Up Link -->
        <div class="signup-link">
          Don't have an account? <a [routerLink]="['/registration']">Sign up</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
