<ion-content class="registration-page" [fullscreen]="true">
  <div class="auth-container">
    <div class="form-container">
      <h2>Create Account</h2>
      <p class="subtitle">Join our reading community</p>

      <!-- Error Message -->
      <div class="error-message" *ngIf="errorMessage">
        <ion-icon name="alert-circle-outline"></ion-icon>
        {{ errorMessage }}
      </div>

      <form [formGroup]="registrationForm" (ngSubmit)="register()" class="auth-form">
        <!-- Full Name -->
        <div class="form-group">
          <label>Full Name</label>
          <div class="input-container">
            <ion-icon name="person-outline" class="input-icon"></ion-icon>
            <ion-input 
              type="text" 
              formControlName="fullName" 
              placeholder="Enter your full name"
            ></ion-input>
          </div>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label>Username</label>
          <div class="input-container">
            <ion-icon name="person-circle-outline" class="input-icon"></ion-icon>
            <ion-input 
              type="text" 
              formControlName="userName" 
              placeholder="Choose a username"
            ></ion-input>
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email Address</label>
          <div class="input-container">
            <ion-icon name="mail-outline" class="input-icon"></ion-icon>
            <ion-input 
              type="email" 
              formControlName="email" 
              placeholder="Enter your email"
            ></ion-input>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label>Password</label>
          <div class="input-container">
            <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
            <ion-input 
              [type]="showPassword ? 'text' : 'password'" 
              formControlName="password" 
              placeholder="Create a password"
            ></ion-input>
            <ion-icon 
              [name]="showPassword ? 'eye-off-outline' : 'eye-outline'" 
              class="input-icon right"
              (click)="togglePasswordVisibility()"
            ></ion-icon>
          </div>
        </div>

        <!-- Terms and Conditions -->
        <div class="terms-container">
          <ion-checkbox [(ngModel)]="termsAccepted" [ngModelOptions]="{standalone: true}"></ion-checkbox>
          <span>I agree to the <a href="#" class="link">Terms & Conditions</a> and <a href="#" class="link">Privacy Policy</a></span>
        </div>

        <!-- Submit Button -->
        <ion-button 
          expand="block" 
          type="submit" 
          class="submit-btn" 
          [disabled]="registrationForm.invalid || !termsAccepted || isLoading"
        >
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">Create Account</span>
        </ion-button>

        <!-- Login Link -->
        <div class="signup-link">
          Already have an account? <a [routerLink]="['/login']">Sign In</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
